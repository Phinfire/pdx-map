<div class="main">
    <div class="top">
        <div class="discord-container">
            @if (!discordAuthService.isLoggedIn()) {
            <app-discord-login></app-discord-login>
            }
            @if (discordAuthService.isLoggedIn()) {
            <app-discord-field></app-discord-field>
            }
        </div>
    </div>
    <app-table [rowElements]="getUsers()"
        [columns]="columns"></app-table>
</div>
