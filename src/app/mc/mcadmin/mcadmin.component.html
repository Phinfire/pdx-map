<div class="main">
    <div class="top">
        <div class="discord-container">
            @if (!discordAuthService.isLoggedIn()) {
            <app-discord-login></app-discord-login>
            }
            @if (discordAuthService.isLoggedIn()) {
            <app-discord-field></app-discord-field>
            }
        </div>
    </div>
    <div class="tool-bar">
        <button mat-flat-button color="primary" (click)="assign()">Assign</button>
    </div>
    <div class="center">
        <div class="table-container">
            <app-table [rowElements]="getUsers()" [columns]="columns"></app-table>
        </div>
        @if (calculatedAssignments.size > 0) {
        <div class="spacer"></div>
        <div class="table-container">
            <app-table [rowElements]="getAvailableRegionKeys()" [columns]="assignColumnsToDisplay"></app-table>
        </div>
        }
    </div>
</div>
