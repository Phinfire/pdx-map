<div class="main">
    <div class="render-wrapper">
        <app-polygon-select [rendererConfigProvider]="configProvider">
        </app-polygon-select>
    </div>
    <div class="table-container">
        <h2>Your Picks:</h2>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropList
            (cdkDropListDropped)="drop($event)">
            <ng-container matColumnDef="index">
                <th mat-header-cell *matHeaderCellDef>Rank</th>
                <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>Item</th>
                <td mat-cell *matCellDef="let element">{{element.value}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"
                class="draggable-row"></tr>
        </table>
        <app-discord-login>
            
        </app-discord-login>
    </div>
</div>
